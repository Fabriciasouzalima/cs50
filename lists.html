<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <p>An Ordered List:</p>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third Item</li>    
        </ol>
    <p>An Unordered List:</p>
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Yet Another item</li>
        </ul>
</body>
</html>
